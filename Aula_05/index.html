<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Prioridade de substituição</title>
  <style>
    /*
    Ordem de prioridade
    tag
    classe
    id
    
    #header .logomarca {
      color: blue;
    }
    .logomarca {
      color: red;
    }
    */

    #header a {
      color: green;
    }

    #header div div a {
      color: blueviolet;
    }

    #header div div a {
      background-color: fuchsia;
      color: gray;
    }

    .header a {
      color: blue;
    }

    header a {
      color: red;
    }
  </style>
</head>
<body>
  <header id="header">
    <div class="owudnwuw">
      <div>
        <a href="" class="logomarca">Logomarca</a>
      </div>
    </div>
  </header>

  <main id="content">
    <section>
      <h1 class="logomarca">Conteúdo</h1>
      <p>Um texto qualquer</p>
    </section>
  </main>

  <footer id="footer">
    <section>
      <p class="logomarca">&copy; Todos os direitos reservados.</p>
    </section>
  </footer>
</body>
</html>
